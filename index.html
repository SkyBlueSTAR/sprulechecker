<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>特殊禁止カード検索ツール</title>
    </head>
    <header>
        <div class="header">
            <h1>特殊禁止カード検索ツール</h1>
        </div>
    </header>
    <body id="body">
        <h3>特殊レギュレーション下で禁止指定されているカード群を検索できます。<br>自分のデッキのカードが禁止指定されていないか確認する際の参考にしてください。</h3>
        <div class="search">
            <label for="search_input">検索したい文字列</label>
            <input name="search_input" id="search_input" type="text" size="30">
            <input id="search_button" type="button" value="検索">
            <label for="checkbox_for_special_card">特例カードを黄色で表示する</label>
            <input id="checkbox_for_special_card" type="checkbox">
        </div>
        <script src="./data.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
